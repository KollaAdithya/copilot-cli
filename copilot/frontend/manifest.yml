# The manifest for the "frontend" service.
# Read the full specification for the "Load Balanced Web Service" type at:
#  https://aws.github.io/copilot-cli/docs/manifest/lb-web-service/

# Your service name will be used in naming your resources like log groups, ECS services, etc.
name: frontend
type: Load Balanced Web Service

# Distribute traffic to your service.
http:
 path: '/'
 alias:
   - adi.peanutsninja.com
   - v1.adi.peanutsninja.com
   - v2.adi.peanutsninja.com
   - v3.adi.peanutsninja.com
   - v4.adi.peanutsninja.com 
   - v5.adi.peanutsninja.com
   - v6.adi.peanutsninja.com
 target_container: nginx
 additional_rules:
   - path: "admin"
     target_container: nginx
     target_port: 8081
     alias:
       - adi.peanutsninja.com
       - v7.adi.peanutsninja.com
       - v8.adi.peanutsninja.com
       - v9.adi.peanutsninja.com
       - v10.adi.peanutsninja.com
       - v11.adi.peanutsninja.com

  # alias: ["adi.peanutsninja.com"]
  # You can specify a custom health check path. The default is "/".
  # healthcheck: '/'

# Configuration for your containers and service.
image:
  # Docker build arguments. For additional overrides: https://aws.github.io/copilot-cli/docs/manifest/lb-web-service/#image-build
  build: ../../demo/web/Dockerfile
  # Port exposed through your container to route traffic to it.
  port: 80

sidecars:
  nginx:
   port: 8080
   image: 1234567890.dkr.ecr.us-west-2.amazonaws.com/reverse-proxy:revision_1

cpu: 256       # Number of CPU units for the task.
memory: 512    # Amount of memory in MiB used by the task.
platform: linux/x86_64  # See https://aws.github.io/copilot-cli/docs/manifest/lb-web-service/#platform
count: 1       # Number of tasks that should be running in your service.
exec: true     # Enable running commands in your container.
network:
  connect: true # Enable Service Connect for intra-environment traffic between services.

